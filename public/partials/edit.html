<button class="btn btn-primary" href="#/">Home</button>

<h1>{{article.title}}</h1>

<h2>{{article.URL}}</h2>
<h2>{{article.user}}</h2>

<br>
<br>

<h2>Original Comment</h2>
<h3>
    <h4>{{comment.user}}</h4>
    <h4>{{comment.date}}</h4>
    <br>
    <p>{{comment.body}}</p>
    <br>
</h3>

<br>
<br>

<h2>Please make your edits here.</h2>
<form>
    <div class="form-group">
        <label>UserName</label>
        <textarea class="form-control" ng-model="newComment.user" value="comment.user"></textarea>
    </div>
    <div class="form-group">
        <label>Date</label>
        <textarea class="form-control" ng-model="newComment.date" value="comment.date"></textarea>
    </div>
    <div class="form-group">
        <label>Body</label>
        <textarea class="form-control" ng-model="newComment.body" value="comment.body"></textarea>
    </div>
    <input type="button" class="btn btn-primary" value="Submit" ng-click="turnIn()"></input>
</form>
